{% extends 'base.html' %}

{% block title %}
		我的网站|注册
{% endblock %}

{% block home_style %}
{% endblock %}

{% block nav_home_active %}active{% endblock %}

{% block content %}
<div class="container-fluid"> 	<!--珊格控制,响应式布局-->
	<div class="row">
	    <div class="col-xs-12 col-sm-6 col-md-4 col-md-offset-4">  
	    	<div class="panel panel-default">
				<div class="panel-heading">   <!--bootstrap面板-->
					注册
				</div>
				<div class="panel-body">
				   <form action="{% url 'register_user' %}" method="POST">
						{% csrf_token %} <!--绕过django的一个认证机制-->
						{{ regform }}   <!--有了这个表单就不需要下面form里面的input username等东西了-->
						<input type="submit" value="注册" class="btn btn-primary pull-right">
					</form>
				</div>
			</div>
	    </div>
	</div>
</div>
{% endblock %}
